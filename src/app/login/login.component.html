<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="jmeno" class="text-info">Jmeno: </label><br>
              <input type="text" name="jmeno" id="jmeno" class="form-control" [(ngModel)]="jmeno">
            </div>
            <div class="form-group">
              <label for="heslo" class="text-info">Heslo: </label><br>
              <input type="password" name="heslo" id="heslo" class="form-control" [(ngModel)]="heslo">
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-md" (click)="posli()">Prihlasit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
